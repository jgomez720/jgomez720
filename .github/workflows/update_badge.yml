name: Update Issues Badge

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch issue count
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          COUNT=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/search/issues?q=repo:KittyCAD/modeling-app+type:issue+author:jgomez720" \
            | jq '.total_count')

          echo "Total issues: $COUNT"
          echo "![Modeling App Issues](https://img.shields.io/badge/Issues%20Created-$COUNT-blue)" > issue_badge.md

      - name: Update README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add issue_badge.md
          git commit -m "Updated issue count badge" || echo "No changes to commit"
          git push
